<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📜 Générateur de Citations Inspirantes</h1>
        <div class="quote-box">
            <p id="quote" class="fade-in">Cliquez sur le bouton pour générer une citation.</p>
            <span id="author"></span>
        </div>
        <div class="buttons">
            <label for="quote-category">Catégorie de citation:</label>
            <select id="quote-category">
                <option value="motivational">💪 Motivation</option>
                <option value="philosophical">🤔 Philosophie</option>
                <option value="humor">😂 Humour</option>
                <option value="movies">🎬 Films</option>
            </select>
            <button id="new-quote">Nouvelle citation</button>
            <button id="copy-quote">📋 Copier</button>
            <button id="tweet-quote">🐦 Tweeter</button>
            <button id="toggle-dark-mode">🌙 Mode sombre</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
